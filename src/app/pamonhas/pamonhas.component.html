<mat-tab-group animationDuration="0ms" (selectedTabChange)="tabOnClick($event)">
  <mat-tab label="Home">
    <mat-grid-list cols="6" rowHeight="80px">
      <mat-grid-tile *ngFor="let tile of tiles; let index = index;" [colspan]="tile.cols" [rowspan]="tile.rows">
          <div class="gallery_product" alt="" style="object-fit: cover; width: 100%; height: 100%;">
            <a class="pamonha" data-toggle="modal" (click)="addItems(index)">
              <img src="assets/images/pamonha ({{index}}).png" alt=""
              [ngClass]="(index != 0 && index != 3)?'my-class1':'my-class2'">
            </a>
            <h5 class="title">{{tile.text}}</h5>
          </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <mat-tab label="Sacola de Compras">
   <app-cart [cart]="cart" (respostaFamilia)="reciverFeedbackFilho($event)"></app-cart>
  </mat-tab>
  <mat-tab label="Pagamento">
    <app-checkout></app-checkout>
  </mat-tab>
</mat-tab-group>
<!-- Form Value: {{ form.value.orders | json }} -->
